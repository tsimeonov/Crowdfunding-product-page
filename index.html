<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="style.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Crowdfunding Product Page</title>
  </head>
  <body>
    <header>
      <div class="gradient-img">
        <img src="images/image-hero-desktop.jpg" alt="hero image" />
        <img src="images/image-hero-mobile.jpg" alt="hero image" />
      </div>
      <nav>
        <img src="images/logo.svg" alt="Website Logo" />
        <div class="nav-links">
          <a href="#">About</a>
          <a href="#">Discover</a>
          <a href="#">Get Started</a>
        </div>
        <!-- MOBILE MENU !-->
        <div class="openBtn">
          <img src="images/icon-hamburger.svg" alt="open menu icon" />
        </div>
        <div id="myNav" class="overlay">
          <img
            src="images/icon-close-menu.svg"
            class="closeBtn"
            alt="close menu icon "
          />
          <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Discover</a>
            <a href="#">Get Started</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- PROJECT INTRO !-->
    <div class="project-info">
      <img src="images/logo-mastercraft.svg" alt="logo company" />
      <h1>Mastercraft Bamboo Monitor Riser</h1>
      <p>
        A beautiful & handcrafted monitor stand to reduce neck and eye strain.
      </p>
      <div class="buttonRow">
        <button>Back this project</button>
        <div id="bookmark">
          <svg width="56" height="56" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#2F2F2F" cx="28" cy="28" r="28" />
              <path fill="#B1B1B1" d="M23 19v18l5-5.058L33 37V19z" />
            </g>
          </svg>
          <p>Bookmark</p>
        </div>
      </div>
    </div>

    <!-- BACKERS PROGRESS !-->
    <div class="backers-progress">
      <div class="backers-progress-info">
        <div class="backed-projects">
          <p><span>$89,000</span>of $100,000 pledge</p>
        </div>
        <div class="total-backed">
          <p><span>5000</span>total backers</p>
        </div>
        <div class="days-left">
          <p><span>56</span>days left</p>
        </div>
      </div>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
    </div>

    <!-- PROJECTS & PLEDGE!-->

    <button class="click" onclick="move()">Click Me</button>

    <!-- Selected pledge end -->

    <!-- Selection modal end -->

    <!-- Success modal start -->

    <!-- Success modal end -->
    <script src="app.js"></script>
  </body>
</html>
